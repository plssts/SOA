version: '2'
services:
 base:
  build: .
  command: bash -c "docker container rm base && docker container rm usr && python app.py"
  ports:
   - 80:5000
  volumes:
   - .:/code
  container_name: base
  networks:
    - ws_bridge
 usr:
  build: .
  command: python WebServices/Pirmas/app.py
  ports:
    - "5009:5009"
  volumes:
    - .:/code
  container_name: usr
  networks:
    - ws_bridge

networks:
  ws_bridge:
